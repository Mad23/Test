<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
  <h1>Find your match</h1>
  <p class="lead">Come in to view your matches... Just sign up!</p>
  <div class="text-center">
    <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
    <button class="btn btn-info btn-lg">Learn more</button>
  </div>
</div>
<div *ngIf="registerMode" class="container">
  <div class="row justify-content-center">
    <div class="col-4">
      <!-- this way we pass values from one component to another. In this case from Home to Register-->
      <!-- we use [] for an input property the send a value from here to another component-->
      <!-- we use () for output property to receive a value from another component-->
      <!-- the cancelRegister comes from the Register component with the event value and we call cancelRegisterMode from Home passing event value-->
      <!-- <app-register [valuesFromHome]="values" (cancelRegister)="cancelRegisterMode($event)"></app-register> -->
      <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
    </div>
  </div>
</div>
</div>
